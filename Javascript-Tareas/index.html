<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actividad</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Tareas</h1>
            <p>Organiza tu día de manera eficiente</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="¿Qué necesitas hacer hoy?" maxlength="100">
                <button id="addBtn">Agregar</button>
            </div>
        </div>
        
        <div class="tasks-section">
            <div class="task-counter" id="taskCounter">
                No tienes tareas pendientes
            </div>
            
            <ul class="task-list" id="taskList"></ul>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">✨</div>
                <h3>¡Todo despejado!</h3>
                <p>No tienes tareas pendientes. ¡Agrega una nueva tarea para comenzar!</p>
            </div>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
<script src="index.js"></script>
